<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<ul class="nav">
  
  <li class="nav-item">
    <a class="nav-link" href="/viewDashboard">View Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/viewEnquiry">View Enquiry</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/logout">logout</a>
  </li>
</ul>

<form class="row g-3" th:action="@{/addEnquiry}" th:object="${enquiry}" method="post">

					<h1>Add Enquiry</h1>
					
							<font style="color:red";>
					<p th:text="${emsg}"></p>
					
					</font>
						<font style="color:green";>
					<p th:text="${smsg}"></p>
					
					</font>
					
				  <div class="col-md-6">
				    <label for="inputName4" class="form-label">Name</label>
				    <input type="text" class="form-control" id="inputName4" th:field="*{student_name}">
				    <input type="hidden" class="form-control" id="inputId4" th:field="*{enquiry_id}" >
				  </div>
				  <div class="col-md-6">
				    <label for="inputNumber4" class="form-label">PhoneNum</label>
				    <input type="number" class="form-control" id="inputNumber4" th:field="*{student_phno}">
				  </div>
				  
				  <div class="col-md-6">
				   <label for="inputClass4" class="form-label">Class Mode</label>
				    <select class="form-select" aria-label="Default select example" th:field="*{class_mode}">
					  
					  <option value="Online">Online</option>
					  <option value="Classroom">Classroom</option>
					
				</select>
				  </div>
				  
				    <div class="col-md-6">
				    <label for="inputCourse4" class="form-label">Course</label>
				    <select class="form-select" aria-label="Default select example" th:field="*{course_name}">
					 
					  <option value="java">java</option>
					  <option value="python">python</option>
					  <option value="Devops">Devops</option>
				</select>
				  </div>
				  
				    <div class="col-md-6">
				        <label for="inputEmail4" class="form-label">Status</label>
				    <select class="form-select" aria-label="Default select example" th:field="*{enq_status}">
				
					  <option value="Open">Open</option>
					  <option value="Enrolled">Enrolled</option>
					  <option value="Lost">Lost</option>
				</select>
				  </div>
				
				
				  	  <div class="col-md-3">
				   <button type="submit" class="btn btn-primary">Save</button>
				  </div>
				</form>
			
</div>
				
		
		
		
		
		
</body>
</html>
