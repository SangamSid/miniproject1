<!DOCTYPE html>

<body>
<div class="container">

<ul class="nav">
  
  <li class="nav-item">
    <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/viewEnquiry">View Enquiry</a>

  <li class="nav-item">
    <a class="nav-link" href="/logout">logout</a>
  </li>

					<h1>Welcome To Your Dashboard</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Metric</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Total Enquiry</td>
      <td th:text="${dashboardInfo.total_enquiry}"></td>
    </tr>
    <tr>
      <td>Open Enquiry</td>
      <td th:text="${dashboardInfo.open_enquiry}"></td>
    </tr>
    <tr>
      <td>Enrolled Enquiry</td>
      <td th:text="${dashboardInfo.enrolled_enquiry}"></td>
    </tr>
    <tr>
      <td>Lost Enquiry</td>
      <td th:text="${dashboardInfo.lost_enquiry}"></td>
    </tr>
  </tbody>
</table>
				
</div>
