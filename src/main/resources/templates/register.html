<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<form class="row g-3" th:action="@{/register}" th:object="${counseller}" method="post">

					<h1>Register Page</h1>
						<font style="color:red";>
					<p th:text="${errormessage}"></p>
					
					</font>
						<font style="color:green";>
					<p th:text="${successmessage}"></p>
					
					</font>
					
				  <div class="col-md-6">
				    <label for="inputName4" class="form-label">Name</label>
				    <input type="text" class="form-control" id="inputName4" th:field="*{name}">
				  </div>
				    <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">Email</label>
				    <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">
				  </div>
				  <div class="col-md-6">
				    <label for="inputPassword4" class="form-label">Password</label>
				    <input type="password" class="form-control" id="inputPassword4" th:field="*{pwd}">
				  </div>
				   <div class="col-md-6">
				    <label for="inputPhoneNum4" class="form-label">PhoneNum</label>
				    <input type="number" class="form-control" id="inputPhoneNum4" th:field="*{phno}">
				  </div>
				  <div class="col-md-3">
				   <button type="submit" class="btn btn-primary">Register</button>
				  </div>
				
				</form>
				
				<a href="/">Click here to login</a>
</div>
				
		
		
		
		
		
</body>
</html>
