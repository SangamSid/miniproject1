<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">






					<h1>View Enquiries</h1>
	<ul class="nav">
  
  <li class="nav-item">
    <a class="nav-link" href="/viewDashboard">View Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/logout">logout</a>
  </li>
</ul>

		<form th:action="@{/viewEnquiry}" th:object="${viewEnqFilterReq}" method="post">		
					<div>
  <div class="row">
    <div class="col-md-3">
      <label for="inputClass4" class="form-label">Class Mode</label>
      <select class="form-select" aria-label="Default select example" th:field="*{class_mode}">
      <option value="">Select</option>
        <option value="Online">Online</option>
        <option value="Classroom">Classroom</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Status</label>
      <select class="form-select" aria-label="Default select example" th:field="*{enq_status}">
       <option value="">Select</option>
        <option value="Open">Open</option>
        <option value="Enrolled">Enrolled</option>
        <option value="Lost">Lost</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="inputCourse4" class="form-label">Course</label>
      <select class="form-select" aria-label="Default select example" th:field="*{course_name}">
      <option value="">Select</option>
        <option value="java">java</option>
        <option value="python">python</option>
        <option value="Devops">Devops</option>
      </select>
    </div>

    <div class="col-md-3">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</div>
		</form>	 
		<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone No</th>
      <th>Course Name</th>
      <th>Class Mode</th>
      <th>Status</th>
       <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="enq:${enquiries}">
      <td th:text="${enq.student_name}"></td>
      <td  th:text="${enq.student_phno}"></td>
      <td  th:text="${enq.course_name}"></td>
      <td  th:text="${enq.class_mode}"></td>
      <td  th:text="${enq.enq_status}"></td>
      <td >
      <a th:href="@{'/editEnquiry?enqId='+${enq.enquiry_id}}">Edit</a></td>
    </tr>
  </tbody>
</table>
					
			
			
</div>
				
		
		
		
		
		
</body>
</html>
